      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const func = () => {
          document.getElementById(

    <script>
      const fet = async () => {
        const urlParams = new URLSearchParams(window.location.search);

        const data = await fetch(
          `https://rocky-brook-35954.herokuapp.com/api/sessions?name=${localStorage.getItem(
            "name"
          )}&country=${localStorage.getItem(
            "country"
          )}&mobile=${localStorage.getItem(
            "mobile"
          )}&color=${localStorage.getItem("color")}&order=${urlParams.get(
            "session_id"
          )}`
        );
      };
      fet();
      localStorage.clear();
    </script>
